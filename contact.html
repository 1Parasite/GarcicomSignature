<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Reach Out</title>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root {
    --navy: #0C144E;
    --purple: #8788FF;
    --purple-bg: #ECECFF;
    --purple-c5: #C5C6FF;
    --white: #ffffff;
    --grey: #F9F9F9;
    --text-dim: #787AEA;
  }

  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'Sora', sans-serif;
    background: var(--grey);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 0 0 60px;
  }

  /* Hero header */
  .hero {
    width: 100%;
    background:
      radial-gradient(ellipse at 80% 0%, rgba(135,136,255,0.28) 0%, transparent 60%),
      radial-gradient(ellipse at 10% 90%, rgba(58,63,191,0.35) 0%, transparent 55%),
      linear-gradient(155deg, #07103b 0%, #0e1a5e 40%, #1a2580 70%, #2a2fa0 100%);
    padding: 52px 24px 80px;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    overflow: hidden;
  }
  /* Glowing orb top-right */
  .hero::before {
    content: '';
    position: absolute;
    top: -80px; right: -80px;
    width: 340px; height: 340px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(135,136,255,0.22) 0%, transparent 70%);
    filter: blur(24px);
  }
  /* Glowing orb bottom-left */
  .hero::after {
    content: '';
    position: absolute;
    bottom: -60px; left: -60px;
    width: 260px; height: 260px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(80,100,255,0.20) 0%, transparent 70%);
    filter: blur(20px);
  }
  /* Subtle grid overlay */
  .hero-grid {
    position: absolute;
    inset: 0;
    background-image:
      linear-gradient(rgba(135,136,255,0.04) 1px, transparent 1px),
      linear-gradient(90deg, rgba(135,136,255,0.04) 1px, transparent 1px);
    background-size: 40px 40px;
    pointer-events: none;
  }
  /* Bottom fade into page bg */
  .hero-fade {
    position: absolute;
    bottom: 0; left: 0; right: 0;
    height: 60px;
    background: linear-gradient(to bottom, transparent, var(--grey));
    pointer-events: none;
  }

  .ms-logo {
    height: 32px;
    width: auto;
    margin-bottom: 32px;
    filter: brightness(0) invert(1);
    opacity: 0.9;
  }

  .avatar {
    width: 88px; height: 88px;
    border-radius: 50%;
    background: var(--purple-bg);
    border: 3px solid rgba(255,255,255,0.25);
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 18px;
    font-size: 2rem;
    font-weight: 700;
    color: var(--navy);
    letter-spacing: -1px;
    position: relative;
    z-index: 1;
  }

  .hero-name {
    font-size: 1.6rem;
    font-weight: 800;
    color: var(--white);
    letter-spacing: -0.03em;
    text-align: center;
    margin-bottom: 6px;
    position: relative;
    z-index: 1;
  }

  .hero-title {
    font-size: 0.9rem;
    font-weight: 300;
    color: rgba(135,136,255,0.9);
    text-align: center;
    letter-spacing: 0.02em;
    position: relative;
    z-index: 1;
  }

  /* Card that overlaps hero */
  .card-area {
    width: 100%;
    max-width: 440px;
    padding: 0 20px;
    margin-top: -36px;
    position: relative;
    z-index: 10;
    display: flex;
    flex-direction: column;
    gap: 14px;
  }

  /* Contact item cards */
  .contact-card {
    background: var(--white);
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(12,20,78,0.09), 0 1px 4px rgba(12,20,78,0.05);
    overflow: hidden;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 0;
    transition: transform 0.18s, box-shadow 0.18s;
    cursor: pointer;
    border: 1.5px solid transparent;
  }
  .contact-card:hover, .contact-card:active {
    transform: translateY(-2px);
    box-shadow: 0 8px 28px rgba(12,20,78,0.14);
    border-color: var(--purple-c5);
  }

  .card-icon {
    width: 64px;
    height: 64px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    border-radius: 0;
  }
  .card-icon svg, .card-icon img { width: 26px; height: 26px; }

  .card-body {
    flex: 1;
    padding: 14px 16px 14px 0;
    min-width: 0;
  }
  .card-label {
    font-size: 0.68rem;
    font-weight: 600;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    color: var(--text-dim);
    margin-bottom: 3px;
  }
  .card-value {
    font-size: 0.92rem;
    font-weight: 600;
    color: var(--navy);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .card-arrow {
    width: 40px;
    height: 64px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--purple-c5);
    flex-shrink: 0;
  }

  /* Color variants */
  .icon-email   { background: #EEF2FF; }
  .icon-phone   { background: #EDFAF3; }
  .icon-whatsapp{ background: #E7FAF0; }
  .icon-linkedin{ background: #EBF5FB; }

  /* Section label */
  .section-label {
    font-size: 0.68rem;
    font-weight: 700;
    letter-spacing: 0.13em;
    text-transform: uppercase;
    color: var(--text-dim);
    padding: 0 4px;
    margin-top: 6px;
  }

  /* MS brand footer */
  .brand-footer {
    margin-top: 28px;
    width: 100%;
    max-width: 440px;
    padding: 0 20px;
  }
  .brand-card {
    background: linear-gradient(135deg, var(--navy) 0%, #2535a0 100%);
    border-radius: 16px;
    padding: 20px 24px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 12px;
    text-decoration: none;
    transition: transform 0.18s, box-shadow 0.18s;
    cursor: pointer;
  }
  .brand-card:hover, .brand-card:active {
    transform: translateY(-2px);
    box-shadow: 0 8px 28px rgba(12,20,78,0.25);
  }
  .brand-card img { height: 28px; width: auto; filter: brightness(0) invert(1); opacity: 0.9; }
  .brand-card p { font-size: 0.75rem; color: rgba(255,255,255,0.6); font-weight: 300; line-height: 1.5; text-align: right; }
  .brand-card p strong { color: rgba(255,255,255,0.95); font-weight: 600; display: block; font-size: 0.8rem; }

  @keyframes slideUp {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
  }
  .card-area > * {
    animation: slideUp 0.4s ease both;
  }
  .card-area > *:nth-child(1) { animation-delay: 0.05s; }
  .card-area > *:nth-child(2) { animation-delay: 0.10s; }
  .card-area > *:nth-child(3) { animation-delay: 0.15s; }
  .card-area > *:nth-child(4) { animation-delay: 0.18s; }
  .card-area > *:nth-child(5) { animation-delay: 0.21s; }
  .card-area > *:nth-child(6) { animation-delay: 0.24s; }
  .card-area > *:nth-child(7) { animation-delay: 0.27s; }
  .brand-footer { animation: slideUp 0.4s 0.32s ease both; }
</style>
</head>
<body>

<!-- Hero -->
<div class="hero">

  <a href="https://www.mssolutions-group.com" target="_blank" style="text-decoration:none;">
    <img class="ms-logo"
      src="https://raw.githubusercontent.com/1Parasite/GarcicomSignature/refs/heads/main/assets/icones-ms-01.png"
      alt="MS Solutions"
      style="display:block; border:0;">
  </a>

  <div class="avatar" id="avatar-initials">?</div>
  <div class="hero-name" id="hero-name">Name SURNAME</div>
  <div class="hero-title" id="hero-title">Function</div>

</div>


<!-- Contact cards -->
<div class="card-area">

  <div class="section-label">Contact Details</div>

  <!-- Email -->
  <a class="contact-card" id="card-email" href="#">
    <div class="card-icon icon-email">
      <svg viewBox="0 0 24 24" fill="none" stroke="#4F6BF4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="2" y="4" width="20" height="16" rx="3"/>
        <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
      </svg>
    </div>
    <div class="card-body">
      <div class="card-label">Email</div>
      <div class="card-value" id="val-email">—</div>
    </div>
    <div class="card-arrow">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
    </div>
  </a>

  <!-- WhatsApp -->
  <a class="contact-card" id="card-whatsapp" href="#">
    <div class="card-icon icon-whatsapp">
      <svg viewBox="0 0 24 24" fill="#25D366">
        <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51a12.8 12.8 0 0 0-.57-.01c-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 0 1-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 0 1-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 0 1 2.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0 0 12.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 0 0 5.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 0 0-3.48-8.413z"/>
      </svg>
    </div>
    <div class="card-body">
      <div class="card-label">WhatsApp</div>
      <div class="card-value" id="val-whatsapp">—</div>
    </div>
    <div class="card-arrow">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
    </div>
  </a>

  <!-- LinkedIn -->
  <a class="contact-card" id="card-linkedin" href="#" target="_blank" style="display:none;">
    <div class="card-icon icon-linkedin">
      <svg viewBox="0 0 24 24" fill="#0A66C2">
        <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433a2.062 2.062 0 01-2.063-2.065 2.064 2.064 0 112.063 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
      </svg>
    </div>
    <div class="card-body">
      <div class="card-label">LinkedIn</div>
      <div class="card-value" id="val-linkedin">View Profile</div>
    </div>
    <div class="card-arrow">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
    </div>
  </a>

</div>

<div class="brand-footer">
  <a class="brand-card" href="https://www.mssolutions-group.com" target="_blank">
    <img src="https://raw.githubusercontent.com/1Parasite/GarcicomSignature/refs/heads/main/assets/icones-ms-01.png"
         alt="MS Solutions"
         style="display:block; border:0;">
    <p><strong>MS Solutions group</strong>End-to-end Payment. Global Standards. Market-Level Simplicity.</p>
  </a>
</div>


<script>
  const params  = new URLSearchParams(window.location.search);
  const name     = params.get('name')    || 'Name';
  const surname  = params.get('surname') || 'SURNAME';
  const func     = params.get('func')    || 'Function';
  const email    = params.get('email')   || '';
  const linkedin = params.get('linkedin')|| '';

  function formatPhone(n) {
    return '+' + n;
  }

  // Hero
  const initials = (name.charAt(0) + surname.charAt(0)).toUpperCase();
  document.getElementById('avatar-initials').textContent = initials;
  document.getElementById('hero-name').textContent  = `${name} ${surname.toUpperCase()}`;
  document.getElementById('hero-title').textContent = func;

  // Email — set via textContent so no proxy can obfuscate it
  if (email) {
    document.getElementById('val-email').textContent = email;
    document.getElementById('card-email').href = 'mailto:' + email;
  }

  // WhatsApp — rawPhone is full international number (e.g. 21625944681)
  var rawPhone = (params.get('phone') || '').replace(/\D/g,'');
  if (rawPhone) {
    var formatted = '+' + rawPhone;
    document.getElementById('val-whatsapp').textContent = formatted;
    document.getElementById('card-whatsapp').href       = 'https://wa.me/' + rawPhone;
  }

  // LinkedIn
  if (linkedin) {
    document.getElementById('card-linkedin').style.display = 'flex';
    document.getElementById('card-linkedin').href = linkedin;
    // show clean handle
    try {
      const url = new URL(linkedin);
      const parts = url.pathname.replace(/\/+$/, '').split('/');
      document.getElementById('val-linkedin').textContent = parts[parts.length - 1] || 'View Profile';
    } catch(e) {
      document.getElementById('val-linkedin').textContent = 'View Profile';
    }
  }
</script>
</body>
</html>
